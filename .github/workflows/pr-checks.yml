name: PR Checks

on:
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-v2-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: deno-v2-
      - name: Run linter
        run: deno lint

  format:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-v2-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: deno-v2-
      - name: Check format
        run: deno fmt --check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-v2-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: deno-v2-
      - name: Run type check
        run: deno check ./main.ts ./handlers/ ./models/ ./utils/

  test:
    name: Tests
    runs-on: ubuntu-latest
    needs: [lint, format, typecheck]
    steps:
      - uses: actions/checkout@v4
      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
      - uses: actions/cache@v4
        with:
          path: ~/.cache/deno
          key: deno-v2-${{ hashFiles('deno.json', 'deno.lock') }}
          restore-keys: deno-v2-
      - name: Create test db directory
        run: mkdir -p db/test_db
      - name: Run tests
        run: deno test --no-check --allow-write --allow-read --allow-net --allow-env ./tests/*
